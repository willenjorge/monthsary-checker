<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthsary Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>How long have you been together?</h1>

    <div class="container">
        <div class="input-container">
            <label for="date">Monthsary date:</label>
            <input type="date" id="startDate">
        </div>
        <div class="input-container">
            <label for="date">Today's date:</label>
            <input type="date" id="endDate">
        </div>
        <button class="calculateButton" onclick="calculate()">Calculate</button>
        <button class="clearButton" onclick="reset()">Clear</button>
    </div>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
